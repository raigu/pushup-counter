<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Pushups</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1a1a2e;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #16213e;
      border-radius: 16px;
      padding: 40px;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 { font-size: 2rem; margin-bottom: 8px; }
    .total { font-size: 1.2rem; color: #aaa; margin-bottom: 32px; }
    input[type="number"] {
      width: 100%;
      padding: 16px;
      font-size: 2rem;
      text-align: center;
      border: 2px solid #333;
      border-radius: 8px;
      background: #0f3460;
      color: #fff;
      margin-bottom: 16px;
    }
    button {
      width: 100%;
      padding: 16px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background: #e94560;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #c73e54; }
    button:disabled { background: #555; cursor: not-allowed; }
    .message {
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      display: none;
    }
    .message.success { display: block; background: #1b4332; color: #95d5b2; }
    .message.error { display: block; background: #461111; color: #ff6b6b; }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="person-name">&mdash;</h1>
    <div class="total">Total: <span id="current-total">0</span></div>
    <input type="number" id="count-input" min="1" max="250" value="50" placeholder="Pushups">
    <button type="button" id="submit-btn" onclick="submitPushups()">Submit</button>
    <div id="message" class="message"></div>
  </div>
  <script src="/js/admin.js"></script>
</body>
</html>
