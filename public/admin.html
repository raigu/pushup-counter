<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Pushups</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1a1a2e;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #16213e;
      border-radius: 16px;
      padding: 40px;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 { font-size: 2rem; margin-bottom: 8px; }
    .total { font-size: 1.2rem; color: #aaa; margin-bottom: 32px; }
    .tap-area {
      background: #0f3460;
      border: 2px solid #333;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 16px;
      cursor: pointer;
      user-select: none;
      -webkit-user-select: none;
      transition: background 0.1s;
    }
    .tap-area:active { background: #1a4a80; }
    .tap-area .count-display {
      font-size: 4rem;
      font-weight: bold;
      line-height: 1;
      color: #fff;
    }
    .tap-area .tap-hint {
      font-size: 0.85rem;
      color: #667;
      margin-top: 8px;
    }
    .adjust-row {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    .adjust-btn {
      flex: 1;
      padding: 14px 0;
      font-size: 1.1rem;
      font-weight: bold;
      border: 2px solid #333;
      border-radius: 8px;
      background: #0f3460;
      color: #fff;
      cursor: pointer;
      user-select: none;
      -webkit-user-select: none;
    }
    .adjust-btn:active { background: #1a4a80; }
    .submit-btn {
      width: 100%;
      padding: 16px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background: #e94560;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    .submit-btn:hover { background: #c73e54; }
    .submit-btn:disabled { background: #555; cursor: not-allowed; }
    .message {
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      display: none;
      white-space: pre-line;
    }
    .message.success { display: block; background: #1b4332; color: #95d5b2; }
    .message.warning { display: block; background: #4a3f00; color: #ffd54f; }
    .message.error { display: block; background: #461111; color: #ff6b6b; }
    .history {
      margin-top: 24px;
      border-top: 1px solid #333;
      padding-top: 16px;
      text-align: left;
    }
    .history-title {
      font-size: 0.9rem;
      color: #667;
      margin-bottom: 8px;
    }
    .history-entry {
      font-size: 0.85rem;
      color: #aaa;
      padding: 4px 0;
    }
    .scoreboard-link {
      display: block;
      margin-top: 24px;
      font-size: 0.85rem;
      color: #667;
    }
    .scoreboard-link:hover { color: #aaa; }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="person-name">&mdash;</h1>
    <div class="total">Total: <span id="current-total">0</span></div>
    <div class="tap-area" id="tap-area">
      <div class="count-display" id="count-display">50</div>
      <div class="tap-hint">tap to +1</div>
    </div>
    <div class="adjust-row">
      <button type="button" class="adjust-btn" data-delta="-10">-10</button>
      <button type="button" class="adjust-btn" data-delta="-1">-1</button>
      <button type="button" class="adjust-btn" data-delta="1">+1</button>
      <button type="button" class="adjust-btn" data-delta="10">+10</button>
    </div>
    <button type="button" class="submit-btn" id="submit-btn">Submit 50</button>
    <div id="message" class="message"></div>
    <div id="history" class="history" style="display:none">
      <div class="history-title">Recent</div>
      <div id="history-list"></div>
    </div>
    <a href="/" class="scoreboard-link">View scoreboard â†’</a>
  </div>
  <script src="/js/admin.js"></script>
</body>
</html>
